<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.46.0/tabler-icons.min.css">

<style>

    .cta-section{
        display: flex;
        font-family: Inter;
        background: #F5F5F5;

    }

    .cta-container{
        display: flex;
        gap: 3rem;
        padding: 5rem 10rem 0rem 10rem;
    }

    .cta-content{
        display: flex;
        flex-direction: column;
        padding-bottom: 5rem;
        gap: 2rem;
    }

    .cta-text{
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .cta-text h2{
        margin: 0;
        color: var(--Foundation-Code-Night-code-night-500, #1A1A1A);
        font-size: 1.75rem;
        font-weight: 600;
        line-height: 100%; /* 1.75rem */
        letter-spacing: -0.105rem;
    }

    .cta-text p{
        color: var(--Gray-500, #667085);
        font-size: 1.125rem;
        font-weight: 400;
        line-height: 1.75rem;
        letter-spacing: -0.105rem;
    }

    #cta-button{
        width: 50%;
    }

    .cta-image{
        display: flex;
        align-items: flex-end;
    }

    @media screen and (max-width: 768px){

        .cta-section{
            flex-direction: column;
            gap: 2.5rem;
            padding:1rem 1rem 0rem 1rem;
        }

        .cta-container{
            padding: 4rem 0.5rem 0rem 0.5rem;
            gap: 0;
            flex-direction: column;
        }

        .cta-text h2{
            font-size: 1.5rem;
        }

        .cta-text p{

            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5rem;
            letter-spacing: -0.02rem;
        }
        #cta-button{
            width: 100%;
        }


        .cta-image{
            justify-content: center;
        }

        .cta-image img{
            width: 80%;
        }


    }

</style>

<div class="cta-section">

    <div class="cta-container container">

        <div class="cta-content">

            <div class="cta-text">

                <h2>{{heading}}</h2>
                <p>{{subtext}}</p>

            </div>


            <div class="button-container">
                <a href="{{cta_link}}" class="btn-primary"><i class="ti ti-map-pin-plus"></i> {{cta}}</a>
            </div>


        </div>

        <div class="cta-image" id="cta-button">
            <img src="{{cta_image}}" alt="Community CTA image">
        </div>

    </div>

</div>
