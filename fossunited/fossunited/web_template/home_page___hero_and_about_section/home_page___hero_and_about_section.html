
<style>

    .section,.section-padding-top,.section-padding-bottom{
        padding: 0;
    }
    .section > .container{
        background: linear-gradient(355deg, #eaecf0 0%, #ffffff 90.79%);
        max-width:none;
        padding:0;
    }

    .hero-section{

        align-items: center;
        padding:5rem 10rem 5rem;
    }

    .hero-image{
        display: flex;
        justify-content: space-between;
        vertical-align: middle;
        gap: 10rem;
        flex-shrink: 0;
    }

    #image-centre{
        width:18rem;
    }

    #image-end{
        width:2rem;
    }

    .hero-heading{
        text-align: center;
        margin: 0rem 0 1.5rem;
    }

    .hero-heading h1{
        margin-top: 2.5rem;
        margin-bottom: 2.5rem
    }

    .hero-heading-a{
        color: #1A1A1A;
        text-align: center;
        font-family: Inter;
        font-size: 2.5rem;
        font-style: normal;
        font-weight: 700;
        line-height: 110%;
        letter-spacing: -0.1rem;
    }

    .hero-heading-b{
        color: #08B74F;
        font-size: 2.5rem;
        font-style: normal;
        font-weight: 700;
        line-height: 110%;
        letter-spacing: -0.1rem;
    }

    .button-container{

        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        font-size: 1.125rem;
        font-style: normal;
        font-weight: 500;
        line-height: 115%; /* 1.29375rem */
        letter-spacing: -0.045rem;
    }

    .btn-primary{
        display: flex;
        align-items: center;
        justify-content: center;
        background: #08B74F;
        border-radius: 0.5rem;
        border:none;
        width: 12.5rem;
        height: 2.875rem;
        padding: 0.6875rem 0.75rem;

    }

    .btn-primary:active, .btn-primary:hover{
        background-color: var(--Foundation-FOSS-Mint-foss-mint-600, #07A748) !important;
        border:none !important;
    }

    .btn-primary a{
        color: #FFF;
        text-decoration: none;
    }



    .btn-secondary{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 12.5rem;
        height: 2.875rem;
        padding: 0.6875rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid var(--green-400, #B6DEC5);
        background: var(--neutral-white, #FFF);
    }

    .btn-secondary:active, .btn-secondary:hover{
        border: 2px solid var(--Foundation-FOSS-Mint-foss-mint-600, #07A748) !important;
        background-color: var(--neutral-white, #FFF) !important;
    }

    .btn-secondary a{
        color:#16794C;
        text-decoration: none;
    }


</style>

<div class="hero-section">
        <div class="hero-image">

            <div>
                <img id="image-end" src="assets/fossunited/images/illustrations/hero-block-right.png" alt="Hero Image" class="hero-image">
            </div>

            <div>
                <img id="image-centre" src="assets/fossunited/images/illustrations/hero-globe.png" alt="Hero Image" class="hero-image">
            </div>

            <div>
                <img id="image-end" src="assets/fossunited/images/illustrations/hero-block-left.png" alt="Hero Image" class="hero-image">
            </div>

        </div>

        <div class="hero-heading">
            <h1><span class="hero-heading-a">{{heading_a}} </span><span class="hero-heading-b">{{heading_b}}</span></h1>
        </div>

        <div class="button-container">
                <button class="btn-primary">
                    <a href="{{priamry_cta_url}}">{{primary_cta}}</a>
                </button>

                <button class="btn-secondary">
                    <a href="{{secondary_cta_url}}">{{secondary_cta}}</a>
                </button>
        </div>

</div>
